<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="modal">
        
        <h3>Add Book!</h3>
        <form validate class="addBookForm" action="">
            <label for="bookTitle">Title</label>
            <input id="bookTitle" type="text" required>
            <label for="bookAuthor">Author</label>
            <input id="bookAuthor" type="text" required>
            <label for="bookPages">Number of Pages</label>
            <input id="bookPages" type="text" required>
            <label for="readAlready">Read Already?</label>
            <input id="readAlready" type="checkbox">
            <button class="addBookForm-submitButton">Submit</button>
        </form>
        <button id="closeModalButton">Cancel</button>
      </dialog>
    <h2 class="title">My Library</h2>
    <div id="library">
        
    </div>
    <button id="openModalButton" onclick="">Add Book</button>

</body>
</html>
